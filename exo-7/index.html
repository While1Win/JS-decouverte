<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>Mes Articles</h1>
    /************************/
    <input type="text" id="type" placeholder="what the hell!!" />
    <button id="filter">Filtrer</button>
    /*****************************************/
    <!-- Options de tri -->
    <label>
      <input type="radio" name="sortCriteria" value="name" checked /> Trier par
      nom
    </label>
    <label>
      <input type="radio" name="sortCriteria" value="price" /> Trier par prix
    </label>

    <!-- Ordre de tri -->
    <label>
      <input type="radio" name="sortOrder" value="asc" checked /> Ordre
      ascendant
    </label>
    /*****/
    <label>
      <input type="radio" name="sortOrder" value="desc" /> Ordre descendant
    </label>
    /******************/
    <label>
      <input type="checkbox" id="stockCheckbox" /> Inclure les articles en
      rupture de stock
    </label>
    <!-- Bouton pour trier -->
    <button id="sortButton">Trier</button>

    /******************/
    <div id="container"></div>
    <h2>Ajouter un nouvel article</h2>
    <form id="addArticleForm">
      <label for="name">Nom de l'article :</label>
      <input type="text" id="name" required />
      <br />

      <label for="type">Type d'article :</label>
      <input type="text" id="type" required />
      <br />

      <label for="description">Description :</label>
      <input type="text" id="description" />
      <br />

      <label for="price">Prix :</label>
      <input type="number" id="price" required />
      <br />

      <label for="quantity">Quantité :</label>
      <input type="number" id="quantity" required />
      <br />

      <!-- Information du contact -->
      <h3>Informations de contact</h3>
      <label for="lastName">Nom :</label>
      <input type="text" id="lastName" required />
      <br />

      <label for="firstName">Prénom :</label>
      <input type="text" id="firstName" required />
      <br />

      <label for="address">Adresse :</label>
      <input type="text" id="address" required />
      <br />

      <button type="submit">Ajouter l'article</button>
    </form>

    <script src="datas.js"></script>
    <script src="exo7.js"></script>
  </body>
</html>
